<div class="row">
    <div class="col-12">
        <h1>Self</h1>
        <div>

        </div>
        <div class="row letter-row" *ngFor="let row of selfGrid">
            <div class="field" *ngFor="let column of row" [ngClass]="{'empty-field': column.value === '.','ship-field': column.value === '#','missed-field': column.value === '0','shot-field': column.value === 'X'}">
                {{ column.value }} {{ column.number }} {{ column.letter }}
            </div>
        </div>
    </div>
    <div class="col-12">
        <h1>Opponent</h1>
        <div class="row letter-row" *ngFor="let row of opponentGrid">
            <div class="field" *ngFor="let column of row" (click)="shot(column.number, column.letter)">
                {{ column.value }} {{ column.number }} {{ column.letter }}
            </div>
        </div>
    </div>
</div>
